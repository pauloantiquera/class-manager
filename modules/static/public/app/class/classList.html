<div class="panel panel-default">
    <div class="panel-heading">
        <button class="pull-right btn btn-success btn-fab"><i class="material-icons">add</i></button>
        <h2>Class Manager</h2>
    </div>
    <div class="panel-body">
        <table class="table table-responsive table-striped table-hover">
            <thead>
                <tr>
                    <th>#id</th>
                    <th>description</th>
                    <th>year</th>
                    <th class="text-center">actions</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="class in classListCtrl.classes">
                    <td>{{class.id}}</td>
                    <td>{{class.description}}</td>
                    <td>{{class.year}}</td>
                    <td class="btn-group-sm col-lg-2 text-center">
                        <button class="btn btn-primary btn-fab"><i class="material-icons">edit</i></button>
                        <button class="btn btn-danger btn-fab"><i class="material-icons">remove</i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        
    </div>
</div>
