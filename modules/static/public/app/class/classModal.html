<div class="panel panel-default">
    <div class="panel-heading">
        <h2>{{classModalCtrl.getTitle()}}</h2>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" name="formClassModal" novalidate>
            <fieldset>
                <div class="form-group" ng-if="false">
                    <label for="id" class="col-lg-2 control-label">#id</label>
                    <div class="col-lg-9">
                        <p class="form-control-satic" id="id">{{classModalCtrl.clazz.id}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="description" class="col-lg-2 control-label">description</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="description" placeholder="type a class description" ng-model="classModalCtrl.clazz.description" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="year" class="col-lg-2 control-label">year</label>
                    <div class="col-lg-9">
                        <input type="number" class="form-control" id="year" placeholder="2016" ng-model="classModalCtrl.clazz.year" required/>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="panel-footer">
        <div class="container-fluid">
            <div class="btn-group btn-group-raised pull-right">
                <button class="btn btn-danger" ng-click="classModalCtrl.cancel()">cancel</button>
                <button class="btn btn-success" ng-click="classModalCtrl.save()" ng-disabled="!formClassModal.$valid">save</button>                
            </div>
        </div>
    </div>
</div>
